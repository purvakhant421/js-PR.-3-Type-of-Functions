<!-- auto render [ auto call when page is render ] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto render</title>
</head>
<body>
    
    <h2 id="auto function"></h2>
</body>
</html>
<script>
    function a(){
        document.getElementById('auto function').innerHTML = "Is auto render function.";
    }
    a();
</script>
